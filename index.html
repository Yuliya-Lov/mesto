<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="/pages/index.css">
</head>
<body class="root">
  <header class="header">
    <a class="header__link" href="#"><img  class="header__logo" src="./images/logo.svg" alt="Логотип: Место Россия."></a>
  </header>
  <main class="content">
  <section class="profile">
    <div class="profile__info">
      <img src="./images/custo.jpg" alt="Фотография пользователя." class="profile__avatar">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__self-description">Исследователь океана</p>
      <button class="edit-button"></button>
    </div>
    <button class="add-place"></button>
  </section>
  <section class="places">
    <article class="place">
      <img src="./images/dombai.jpg" alt="Осенний лес на склонах Домбая." class="place__image">
      <div class="place__about">
        <h2 class="place__title">Домбай</h2>
        <span class="place__like"></span>
      </div>
    </article>
    <article class="place">
      <img src="./images/mashuk.jpg" alt="Вид со склона на канатную дорогу над городом Машук." class="place__image">
      <div class="place__about">
        <h2 class="place__title">Машук</h2>
        <span class="place__like"></span>
      </div>
    </article>
    <article class="place">
      <img src="./images/murmansk.jpg" alt="Закат. Солнце освещает заснеженный берег." class="place__image">
      <div class="place__about">
        <h2 class="place__title">Мурманск</h2>
        <span class="place__like"></span>
      </div>
    </article>
    <article class="place">
      <img src="./images/spb.jpg" alt="Металлические арки на перроне Витебского вокзала в Санкт-Петербурге." class="place__image">
      <div class="place__about">
        <h2 class="place__title">Санкт-Петербург</h2>
        <span class="place__like"></span>
      </div>
    </article>
    <article class="place">
      <img src="./images/sochi.jpg" alt="Фиолетовые полевые цветы на склоне горы." class="place__image">
      <div class="place__about">
        <h2 class="place__title">Сочи</h2>
        <span class="place__like"></span>
      </div>
    </article>
    <article class="place">
      <img src="./images/gamsutl.jpg" alt="Разрушенная крепость на фоне гор и голубого неба." class="place__image">
      <div class="place__about">
        <h2 class="place__title">Гамсутль</h2>
        <span class="place__like"></span>
      </div>
    </article>
  </section>
</main>
<div class="popup">
  <div class="popup__container">
    <form action="" class="edit-form">
      <h2 class="edit-form__title">Редактировать профиль</h2>
      <input type="text" class="edit-form__user-name">
      <input type="text" class="edit-form__user-description">
      <button type="submit" class="edit-form__submit">Сохранить</button>
      <button type="reset" class="edit-form__button-close"></button>
    </form>
  </div>
</div>
  <footer class="footer">
    <p class="copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
