<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="root">
  <header class="header">
    <a class="header__link" href="#"><img  class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип: Место Россия."></a>
  </header>
  <main class="content">
  <section class="profile">
    <div class="profile__info">
      <img src="<%=require('./images/custo.jpg')%>" alt="Фотография пользователя." class="profile__avatar">
      <button type="button" class="profile__edit-button profile__edit-button_type_photo" aria-label="Изменить фотографию."></button>
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__self-description">Исследователь океана</p>
      <button  type="button" class="profile__edit-button profile__edit-button_type_info" aria-label="Редактировать профиль."></button>
    </div>
    <button  type="button" class="profile__add-button" aria-label="Добавить место."></button>
  </section>
  <section class="places" aria-label="Места.">
    <template id="cardRender">
      <article class="place">
        <img class="place__image">
        <button type="button" class="place__delete-button" aria-label="Удалить место."></button>
        <div class="place__about">
          <h2 class="place__title">Заголовок</h2>
          <button  type="button" class="place__like-button" aria-label="Поставить лайк."></button>
        </div>
      </article>
    </template>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright" lang="en">&#169; 2020 Mesto Russia</p>
</footer>
  <div class="popup popup_type_profile-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__button-close" aria-label="Закрыть форму редактирования профиля."></button>
      <form class="form form_type_profile-edit" name="formEditProfile" novalidate>
        <input type="text" id="name-input" placeholder="Полное имя" class="form__input form__input_value_name" minlength="2" maxlength="40" value="Имя" required>
        <span class=" form__input-error name-input-error"></span>
        <input type="text"  id="employment-input"  placeholder="Род деятельности" class="form__input form__input_value_employment" minlength="2" maxlength="200" value="Род деятельности" required>
        <span class="form__input-error employment-input-error"></span>
        <button type="submit" class="form__submit-button form__submit-button_disabled">Сохранить</button>
      </form>
    </div>
  </div>
<div class="popup popup_type_add-card">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <button type="button" class="popup__button-close" aria-label="Закрыть форму редактирования карточки."></button>
    <form class="form form_type_add-card" name="formAddCard" novalidate>
      <input type="text" id="card-title-input" placeholder="Название" class="form__input form__input_value_title-card"  minlength="2" maxlength="30" required>
      <span class="form__input-error card-title-input-error"></span>
      <input type="url" id="card-url-input" placeholder="Ссылка на картинку" class="form__input form__input_value_picture-url" required>
      <span class="form__input-error card-url-input-error"></span>
      <button type="submit" class="form__submit-button">Создать</button>
    </form>
  </div>
</div>
<div class="popup popup_type_view-image">
  <div class="popup__opened-place">
    <img class="popup__opened-image" src="#" alt="#">
    <h2 class="popup__opened-title">Заголовок</h2>
    <button type="button" class="popup__button-close" aria-label="Закрыть изображение."></button>
  </div>
</div>
</body>
</html>
